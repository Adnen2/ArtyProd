<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="/static/css/style.css">

	</head>
    {% block content %}
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">ArtyProd Creative</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to login</h2>
								<p>I have an account?</p>
								<a href="{% url 'login' %}" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="https://www.facebook.com/zammel.adnen.7" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="https://twitter.com/ZammelAdnen1" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form method="post" class="signin-form">
                                {% csrf_token %}
                                {% for field in form %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
							  <div class="input-wrapper my-custom-style">
                        		{{ field }}
							</div>
			      		</div>
                  {% for error in field.errors %}
                     <div class="invalid-feedback">{{ error }}</div>
                 {% endfor %}
                     {% endfor %}
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="{% url 'password_reset' %}">Forgot Password</a>
									</div>
		            </div>
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
{% endblock %}

{% block styles %}
<style>  
	.my-custom-style input{
		height: 48px;
		background: rgba(0, 0, 0, 0.05);
		color: #000;
		font-size: 16px;
		border-radius: 50px;
		-webkit-box-shadow: none;
		box-shadow: none;
		border: 1px solid transparent;
		padding-left: 20px;
		padding-right: 20px;
		transition: all 0.2s ease-in-out;
		margin: 0;
		font-family: inherit;
		display: block;
		width: 100%;
	}
</style>
{% endblock %}
